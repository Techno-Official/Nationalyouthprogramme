<!-------------------------------------- Admission Registration Page -------------------------------->
<!--------------------------------------------------------------------------------------------------->
{% extends 'Main/base.html' %}
{% block main_content %}
{% load static %}
<div class="phStickyWrap">
   {% include 'Main/header.html' %}
</div>
<body>
   <div class="d-lg-flex half">
   <div class="container">
      <div class="row align-items-center justify-content-center">
         <div class="col-md-7 py-5">
            <center>
               <h3>ADMISSION REGISTRATION</h3>
            </center>
            <!-- <center>
               <p class="mb-4">Error Message Comes Here</p>
            </center> -->
            <form action="#" method="post">
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="fname">Month</label>
                        <select class="form-control">
                           <option disabled="true" selected>Select</option>
                           <option>January</option>
                           <option>Febraury</option>
                           <option>March</option>
                           <option>April</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="lname">Year</label>
                        <input type="text" class="form-control">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="fname">College Name</label>
                        <select class="form-control">
                           <option disabled="true" selected>Select</option>
                           <option>Principal, International Institution of Fundamental Studies (IIFS)</option>
                           <option>Principal, H R D Center For Professional Studies (Kollam)</option>
                           <option>Principal, H R D Center For Professional Studies (Adoor)</option>
                           <option>Principal, H R D Center For Professional Studies (Alappuzha)</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="lname">Course Name</label>
                        <select class="form-control">
                           <option disabled="true" selected>Select</option>
                           <option>Diploma in Lab Technology (medical)</option>
                           <option>Diploma in Beauty Parlour Management</option>
                           <option>Diploma in Front Office Management &amp; Reception Management</option>
                           <option>Diploma in Ayurveda Nursing</option>
                        </select>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="fname">Student Name</label>
                        <input type="text" class="form-control">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="lname">Mobile Number</label>
                        <input type="text" class="form-control">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="fname">ID Number</label>
                        <input type="text" class="form-control">
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="lname">Registration Number</label>
                        <input type="text" class="form-control">
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="fname">Principal Approval</label>
                        <select class="form-control">
                           <option disabled="true" selected>Select</option>
                           <option>Approved</option>
                           <option>Not Approved</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group first">
                        <label for="lname">Status</label>
                        <select class="form-control">
                           <option disabled="true" selected>Select</option>
                           <option>Admitted The Student</option>
                           <option>Not Admitted The Student</option>
                        </select>
                     </div>
                  </div>
               </div>
               <input type="submit" value="Submit Form" class="btn px-5 btn-primary">
            </form>
         </div>
      </div>
   </div>
   <script src="{% static 'forms/js/jquery-3.3.1.min.js' %}"></script>
   <script src="{% static 'forms/js/popper.min.js' %}"></script>
   <script src="{% static 'forms/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'forms/js/main.js' %}"></script>
</body>
{% endblock %}
