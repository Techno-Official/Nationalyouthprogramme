<!-------------------------------------- Admission Registration Page -------------------------------->
<!--------------------------------------------------------------------------------------------------->
{% extends 'Main/base.html' %} {% block main_content %} {% load static %}
<div class="phStickyWrap">
   {% include 'Main/header.html' %}
</div>
<body>
   <div class="d-lg-flex half">
      <div class="container">
         <div class="row align-items-center justify-content-center">
            <div class="col-md-7 py-5">
               <center>
                  <h3>ADD-ON PROGRAMME(COLLEGES)</h3>
               </center>
               <!-- <center>
                  <p class="mb-4">Error Message Comes Here</p>
                  </center> -->
               <form action="#" method="post">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Add-on Colleges</label>
                           <select class="form-control">
                            <option disabled="true" selected>Select</option>
                              <option>Marthoma College Thiruvalla</option>
                              <option>St. Thomas College Konni</option>
                              <option>Marthoma College Perumbavoor</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Course Name</label>
                           <select class="form-control">
                            <option disabled="true" selected>Select</option>
                            <option>Vocational Training College</option>
                            <option>Arts &amp; Science College (Addon Course)</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Code Name</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Student Name</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group first">
                           <label for="fname">Address</label>
                           <textarea type="text" class="form-control"></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">ID Number</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Contact Number</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Exam Fee</label>
                           <input type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Amount</label>
                           <input type="text" class="form-control">
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Main Course</label>
                           <select class="form-control">
                              <option disabled="true" selected>Select</option>
                              <option>BA</option>
                              <option>B.com</option>
                              <option>B.sc</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">College Co-ordinator Appoval</label>
                           <select class="form-control">
                              <option disabled="true" selected>Select</option>
                              <option>Approved</option>
                              <option>Not Approved</option>
                              <option>Pending</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <input type="submit" value="Submit Application" class="btn px-5 btn-primary" />
               </form>
            </div>
         </div>
      </div>
      <script src="{% static 'forms/js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'forms/js/popper.min.js' %}"></script>
      <script src="{% static 'forms/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'forms/js/main.js' %}"></script>
      {% endblock %}
   </div>
</body>
