<!-------------------------------------- Admission Registration Page -------------------------------->
<!--------------------------------------------------------------------------------------------------->
{% extends 'Main/base.html' %} {% block main_content %} {% load static %}
<div class="phStickyWrap">
   {% include 'Main/header.html' %}
</div>
<body>
   <div class="d-lg-flex half">
      <div class="container">
         <div class="row align-items-center justify-content-center">
            <div class="col-md-7 py-5">
               <center>
                  <h3>APPLICATION FOR AFFILIATION</h3>
               </center>
               <!-- <center>
                  <p class="mb-4">Error Message Comes Here</p>
                  </center> -->
               <form action="#" method="post">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Name of the Institution</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Phone/Mobile</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Status of the Institution</label>
                           <select class="form-control">
                              <option disabled="true" selected>Select</option>
                              <option>Trust</option>
                              <option>Registered Society</option>
                              <option>Other</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Email Address</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Status of the Institution (Other)</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Year of Establishment</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group first">
                           <label for="fname">Address</label>
                           <textarea type="text" class="form-control"></textarea>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group first">
                           <label for="fname">Picode</label>
                           <input type="text" class="form-control" />
                        </div>
                     </div>
                  </div>
                  <input type="submit" value="Submit Application" class="btn px-5 btn-primary" />
               </form>
            </div>
         </div>
      </div>
      <script src="{% static 'forms/js/jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'forms/js/popper.min.js' %}"></script>
      <script src="{% static 'forms/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'forms/js/main.js' %}"></script>
      {% endblock %}
   </div>
</body>
